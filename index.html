  <title>Happy Birthday Alvin!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .section {
      padding: 100px 20px;
    }

    h1 {
      font-size: 3em;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background: #ffb347;
      border-radius: 20px 20px 10px 10px;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #ffffff;
      margin: 0 auto;
      position: absolute;
      top: -40px;
      left: 0;
      right: 0;
      border-radius: 2px;
    }

    .flame {
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.1); }
    }

    .hidden {
      display: none;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff7f50;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .by {
      margin-top: 60px;
      font-size: 1.2em;
      color: #eee;
    }
  </style>
</head>

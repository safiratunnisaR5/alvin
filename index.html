<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Alvin!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      animation: pop 1s ease-in-out infinite alternate, glow 2s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 0.7);
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/00/15/party-2691196_960_720.png');
      background-size: cover;
      background-repeat: no-repeat;
      animation: confettiFall 4s infinite linear;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff6f61;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #ff3d2a;
    }

    .birthday-message {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: showMessage 3s forwards;
    }

    @keyframes showMessage {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .pre-message {
      font-size: 2em;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      animation: showPreMessage 2s forwards;
    }

    @keyframes showPreMessage {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .by-safiratun {
      font-size: 1.2em;
      color: #ffffff;
      opacity: 0;
      margin-top: 20px;
      animation: showBySafiratun 4s forwards;
    }

    @keyframes showBySafiratun {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    setTimeout(function() {
      document.querySelector('.pre-message').style.opacity = '1';

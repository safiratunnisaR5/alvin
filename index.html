<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Alvin!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      animation: bounce 1s ease-in-out infinite alternate;
      opacity: 0;
      transform: scale(0);
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://cdn.pixabay.com/photo/2017/08/30/00/15/party-2691196_960_720.png');
      background-size: cover;
      background-repeat: no-repeat;
      animation: confettiFall 5s infinite linear;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #ff7f50;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out, background-color 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: #ff5733;
    }

    .birthday-message {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      animation: showMessage 2s forwards;
    }

    @keyframes showMessage {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pre-message {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      animation: showPreMessage 2s forwards;
    }

    @keyframes showPreMessage {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .by-safiratun {
      font-size: 1.2em;
      color: #ffffff;
      opacity: 0;
      margin-top: 20px;
      animation: showBySafiratun 2s forwards;
    }

    @keyframes showBySafiratun {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
